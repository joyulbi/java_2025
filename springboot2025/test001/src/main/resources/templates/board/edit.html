<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
	<meta charset="UTF-8">
	<title>글 수정</title>
</head>
<body>
<div layout:fragment="content">
	<div class="container card my-5 p-3">
		<h3>MULTIBOARD - 글수정</h3>
		<form th:action="@{/board/update}" method="post" id="writeForm" onsubmit="return formCheck()">

			<input type="hidden" name="id" th:value="${dto.id}" />

			<div class="my-3">
				<label for="btitle" class="form-label">제목</label>
				<input type="text" name="btitle" id="btitle" class="form-control" th:value="${dto.btitle}">
			</div>

			<div class="my-3">
				<label for="bpass" class="form-label">비밀번호</label>
				<input type="text" name="bpass" id="bpass" class="form-control">
			</div>

			<div class="my-3">
				<label for="bcontent" class="form-label">내용</label>
				<textarea name="bcontent" id="bcontent" cols="60" rows="10" class="form-control" th:text="${dto.bcontent}"></textarea>
			</div>

			<div class="my-3 text-end">
				<input type="submit" value="수정" class="btn btn-primary">
				<input type="reset" value="취소" class="btn btn-outline-secondary">
				<a th:href="@{/board/list}" class="btn btn-outline-secondary">목록보기</a>
			</div>
		</form>

		<script>
			function formCheck() {
				let btitle = document.getElementById("btitle");
				let bcontent = document.getElementById("bcontent");
				let bpass = document.getElementById("bpass");

				if (btitle.value.trim() === "") {
					alert("제목을 입력하세요.");
					btitle.focus();
					return false;
				}
				if (bcontent.value.trim() === "") {
					alert("내용을 입력하세요.");
					bcontent.focus();
					return false;
				}
				if (bpass.value.trim() === "") {
					alert("비밀번호를 입력하세요.");
					bpass.focus();
					return false;
				}
				return true;
			}
		</script>
	</div>
</div>
</body>
</html>
